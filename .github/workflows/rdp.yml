
name: üñ•Ô∏è RDP_SUSANA_FIXED

on:
  workflow_dispatch:

jobs:
  rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
    - name: üîß Configurar Windows
      run: |
        # Habilitar RDP y quitar seguridad NLA para evitar error 0x204
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"

    - name: üë§ Crear Usuario Susana
      run: |
        # Creamos el usuario con contrase√±a fija: SusanaRDP2025!
        net user susana SusanaRDP2025! /add /y
        net localgroup administrators susana /add

    - name: üõ°Ô∏è Conectar Tailscale
      run: |
        $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
        Invoke-WebRequest -Uri $tsUrl -OutFile "ts.msi"
        Start-Process msiexec.exe -ArgumentList "/i", "ts.msi", "/quiet", "/norestart" -Wait
        & "C:\Program Files\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=RDP-SUSANA
        $tsIP = & "C:\Program Files\Tailscale\tailscale.exe" ip -4
        Write-Host "========================="
        Write-Host "TU IP ES: $tsIP"
        Write-Host "========================="

    - name: üîÑ Mantener encendido
      run: |
        while ($true) {
          Write-Host "[$(Get-Date)] M√°quina lista para conectar..."
          Start-Sleep -Seconds 300
        }
